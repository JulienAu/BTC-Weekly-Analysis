name: Update BTC analysis

on:
  workflow_dispatch:
    inputs:
      analysis_tag:
        description: "Tag de version (ex: Semaine-07-2026)"
        required: false
        default: "Manual run"
      analysis_context:
        description: "Contexte macro / on-chain / régulation"
        required: false
        default: "Aucun contexte fourni"
      openai_model:
        description: "Modèle OpenAI"
        required: false
        default: "gpt-4.1"
  schedule:
    - cron: "0 8 * * 1"

permissions:
  contents: write

concurrency:
  group: update-btc-analysis
  cancel-in-progress: false

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate versioned BTC analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ github.event.inputs.openai_model || 'gpt-4.1' }}
          ANALYSIS_TAG: ${{ github.event.inputs.analysis_tag || 'Scheduled run' }}
          ANALYSIS_CONTEXT: ${{ github.event.inputs.analysis_context || 'Aucun contexte fourni' }}
        run: node scripts/update-analysis.mjs

      - name: Validate generated JSON
        run: |
          python -m json.tool data/analysis-history.json >/dev/null

      - name: Commit updated history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/analysis-history.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update BTC analysis history"
          git push

      - name: Job summary
        if: always()
        run: |
          echo "## BTC analysis update" >> $GITHUB_STEP_SUMMARY
          echo "- Model: \`${{ github.event.inputs.openai_model || 'gpt-4.1' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ github.event.inputs.analysis_tag || 'Scheduled run' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
